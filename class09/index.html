<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">

<body id="index">

    </div>

        <button id="lastbtn">&#60;&#60;</button>
        <p id="pagetxt"></p>

        <br>
        <button onclick="share(1)">
